        width: 300px;

     padding: 7px;
        border-radius: 4px;
        background: #00aaff;
     box-shadow: 0 4px 0 #0088cc;
     color: #fff;
     cursor: pointer;
    }
    #btn:hover{
     oppacity: 0.8;
    }
    fieldset{
     margin-top: 40px;
     border: 2px dashed #aaa;
     border-radius: 5px;
     text-align: center;
    }

     font-weight: bold;
     text-align: left;

    fieldset p{
     text-align: center;

<body>
    <div class="container">
        <p><input type="text"></p>
        <p><div id="btn">Generate Password</div></p>
        <fieldset>
            <legend>Options</legend>
            <p>
                Length: <input type="range">
            </p>
            <p>
                Numbers?: <input type="checkbox">

            </p>
